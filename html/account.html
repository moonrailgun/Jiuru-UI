<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>account</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/account.css" />
	</head>
	<body>
		<div class="aui-content my-header">
			<div class="my-info">
				<img src="../image/login_logo.png">
				<p class="nickname">
					九如水处理管家
				</p>
			</div>
			<div class="my-menu">
				<div class="aui-col-xs-3">
					首页
				</div>
				<div class="aui-col-xs-3">
					动态
				</div>
				<div class="aui-col-xs-3">
					关注
				</div>
				<div class="aui-col-xs-3">
					设置
				</div>
			</div>
		</div>
		<div class="aui-content-padded aui-card">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right">个人资料 </a>
				</li>
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right">账号设置</a>
				</li>
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right">我的订单</a>
				</li>
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right">我的相册</a>
				</li>
			</ul>
		</div>
		<div class="aui-content-padded aui-card">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right">系统设置</a>
				</li>
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right">检查更新</a>
				</li>
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right"> 清除缓存 <span class="aui-badge aui-badge-danger">36M</span> </a>
				</li>
				<li class="aui-list-view-cell">
					<a class="aui-arrow-right">使用帮助</a>
				</li>
			</ul>
		</div>
		<div class="aui-content-padded aui-card">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell aui-switch-body">
					<div class="aui-switch-title">
						声音提醒
					</div>
					<input type="checkbox" class="aui-switch aui-pull-right" checked>
				</li>
				<li class="aui-list-view-cell aui-switch-body">
					<div class="aui-switch-title">
						自动更新
					</div>
					<input type="checkbox" class="aui-switch aui-pull-right">
				</li>
			</ul>
		</div>
	</body>
</html>
