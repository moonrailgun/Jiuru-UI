<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="./css/aui.css" />
		<link rel="stylesheet" type="text/css" href="./css/mrg_ui.css" />
	</head>
	<body>
		<div id="wrap">
			<div class="mrg-logo"></div>
			<form class="mrg-login-form">
				<input id="account" type="text" class="aui-input-clear aui-input" placeholder="账号">
				<input id="password" type="password" class="aui-input-clear mui-input" placeholder="密码">
			</form>
			<div class="logo-checkbox-container">
				<input class="aui-checkbox" type="checkbox" checked>
				<div class="logo-checkbox-remeber">
					记住我的状态
				</div>
			</div>
			<button class="aui-btn-block aui-btn-primary" onclick="OnLogin()">
				登陆
			</button>
			<button class="aui-btn-block aui-btn-negative" onclick="OnRegister()">
				注册
			</button>
			<button class="aui-btn mrg-btn-link aui-pull-right">
				忘记密码？
			</button>
		</div>
	</body>
	<script type="text/javascript" src="./script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var $wrap = $api.dom('#wrap');
			$api.fixIos7Bar($wrap);
		};
		function OnLogin() {
			api.alert({
				msg:"点击了登陆,测试版本直接进入"
            });
            
            api.openWin({
	            name: 'main',
	            url: './html/main.html'
            });
		}
		
		function OnRegister()
		{
			api.alert({
				msg:"点击了注册"
            });
		}
	</script>
</html>
