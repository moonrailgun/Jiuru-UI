<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="./css/aui.css" />
		<link rel="stylesheet" type="text/css" href="./css/mrg_ui.css" />
	</head>
	<body>
		<div id="wrap">
			<h1>九如水处理管家</h1>
			<div id="logo"></div>
			<div class="aui-input-row">
				<label>用户名</label>
				<input type="text" class="aui-input-clear" placeholder="请输入您的用户名">
			</div>
			<div class="aui-input-row">
				<label>密  码</label>
				<input type="text" class="aui-input-clear" placeholder="请输入您的密码">
			</div>
			<button class="aui-btn-block aui-btn-primary">
				登陆
			</button>
			<button class="aui-btn-block aui-btn-negative">
				注册
			</button>
			<button class="aui-btn mrg-btn-link aui-pull-right">无法登陆？</button>
		</div>
	</body>
	<script type="text/javascript" src="./script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var $wrap = $api.dom('#wrap');
			$api.fixIos7Bar($wrap);
		};
	</script>
</html>
